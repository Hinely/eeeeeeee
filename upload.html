<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlainRaw Script Uploader</title>
<style>
body {
    margin: 0;
    background: #0b0b0f;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #13131a;
    width: 420px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
}

input, textarea {
    background: #1c1c24;
    color: #fff;
}

textarea {
    height: 70px;
    resize: none;
}

button {
    background: #5865f2;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: .9;
}

.row {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.row input {
    width: auto;
    margin-right: 8px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Script â†’ PlainRaw</h2>

    <input id="textInput" placeholder="Text to repeat">
    <input id="numberInput" type="number" placeholder="Repeat amount">

    <input id="fileInput" type="file" accept=".txt,.lua">

    <div class="row">
        <input type="checkbox" id="wrap">
        <label>Add text to beginning & end</label>
    </div>

    <button onclick="fire()">Fire</button>

    <textarea id="output" placeholder="Raw link appears here..." readonly></textarea>
</div>

<script>
let fileContent = "";

document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => fileContent = reader.result;
    reader.readAsText(file);
});

function fire() {
    const text = document.getElementById("textInput").value;
    const count = parseInt(document.getElementById("numberInput").value);
    const wrap = document.getElementById("wrap").checked;

    if (!fileContent || !text || !count) {
        alert("Missing file, text, or number");
        return;
    }

    let repeated = "";
    for (let i = 0; i < count; i++) {
        repeated += text + "\n";
    }

    const finalScript = wrap
        ? repeated + "\n" + fileContent + "\n" + repeated
        : fileContent + "\n" + repeated;

    uploadToPlainRaw(finalScript);
}

function uploadToPlainRaw(script) {
    fetch("https://plainraw.com/api/paste", {
        method: "POST",
        headers: {
            "Content-Type": "text/plain"
        },
        body: script
    })
    .then(res => res.text())
    .then(id => {
        document.getElementById("output").value =
            "https://plainraw.com/raw/" + id.trim();
    })
    .catch(() => alert("Upload failed"));
}
</script>

</body>
</html>
