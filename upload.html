<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastes.io Script Uploader</title>
<style>
body {
    background: #0b0b0f;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #13131a;
    padding: 25px;
    width: 450px;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    background: #1c1c24;
    color: #fff;
}

textarea {
    height: 80px;
    resize: none;
}

button {
    background: #5865f2;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

.row {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.row input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Pastes.io Script Uploader</h2>

    <input id="textInput" placeholder="Text to repeat">
    <input id="numberInput" type="number" placeholder="Repeat count">

    <input id="fileInput" type="file" accept=".txt,.lua">

    <div class="row">
        <input type="checkbox" id="wrapText">
        <label>Add text to beginning & end</label>
    </div>

    <button onclick="fire()">Fire</button>

    <textarea id="output" placeholder="Pastes.io raw link will appear here..." readonly></textarea>
</div>

<script>
let uploadedScript = "";

// Read uploaded file
document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => uploadedScript = reader.result;
    reader.readAsText(file);
});

// Fire button action
function fire() {
    const text = document.getElementById("textInput").value;
    const count = parseInt(document.getElementById("numberInput").value);
    const wrap = document.getElementById("wrapText").checked;

    if (!uploadedScript || !text || !count) {
        alert("Please select a file, enter text, and repeat count.");
        return;
    }

    // Build repeated text
    let repeated = "";
    for (let i = 0; i < count; i++) {
        repeated += text + "\n";
    }

    // Combine file content + repeated text
    const finalScript = wrap
        ? repeated + "\n" + uploadedScript + "\n" + repeated
        : uploadedScript + "\n" + repeated;

    // Upload to Pastes.io
    uploadToPastes(finalScript);
}

// Upload function using Pastes.io anonymous API
function uploadToPastes(content) {
    fetch("https://pastes.io/api/paste", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: content,
            title: "Injected Script",
            visibility: "unlisted"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (!data || !data.id) {
            alert("Upload failed");
            return;
        }
        const rawLink = "https://pastes.io/raw/" + data.id;
        document.getElementById("output").value = rawLink;
    })
    .catch(err => {
        console.error(err);
        alert("Error uploading to Pastes.io");
    });
}
</script>

</body>
</html>
