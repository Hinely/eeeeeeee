<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastes.io Script Uploader</title>
<style>
body {
    background: #0b0b0f;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #13131a;
    padding: 25px;
    width: 450px;
    border-radius: 15px;
}
input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    background: #1c1c24;
    color: #fff;
}
textarea {
    height: 80px;
}
button {
    background: #5865f2;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Pastes.io Script Uploader</h2>

    <input id="textInput" placeholder="Text to repeat">
    <input id="numberInput" type="number" placeholder="Repeat count">

    <input id="fileInput" type="file" accept=".lua,.txt">

    <div style="margin-top: 10px;">
        <input type="checkbox" id="wrapText">
        <label style="color: #fff;">Add text at beginning & end</label>
    </div>

    <button onclick="fire()">Fire</button>

    <textarea id="output" placeholder="Pastes.io raw link will appear here..." readonly></textarea>
</div>

<script>
let uploadedScript = "";

document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => uploadedScript = reader.result;
    reader.readAsText(file);
});

function fire() {
    const text = document.getElementById("textInput").value;
    const count = parseInt(document.getElementById("numberInput").value);
    const wrap = document.getElementById("wrapText").checked;

    if (!uploadedScript || !text || !count) {
        alert("Please select a file, enter text, and repeat count.");
        return;
    }

    let repeated = "";
    for (let i = 0; i < count; i++) {
        repeated += text + "\n";
    }
    const finalScript = wrap
        ? repeated + "\n" + uploadedScript + "\n" + repeated
        : uploadedScript + "\n" + repeated;

    uploadPastes(finalScript);
}

function uploadPastes(content) {
    fetch("https://pastes.io/api/paste", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            content: content,
            title: "Injected Script",
            visibility: "unlisted"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (!data || !data.id) {
            alert("Upload failed");
            return;
        }
        // raw link
        const rawLink = "https://pastes.io/raw/" + data.id;
        document.getElementById("output").value = rawLink;
    })
    .catch(err => {
        console.error(err);
        alert("Error uploading to Pastes.io");
    });
}
</script>

</body>
</html>
