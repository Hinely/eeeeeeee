<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastefy Script Uploader</title>
<style>
body {
    background: #0b0b0f;
    font-family: Inter, Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #13131a;
    padding: 25px;
    width: 420px;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h2 {
    text-align: center;
}

input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
}

input, textarea {
    background: #1c1c24;
    color: #fff;
}

textarea {
    height: 90px;
    resize: none;
}

button {
    background: #5865f2;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-top: 10px;
}
.checkbox input {
    width: auto;
    margin-right: 8px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Script â†’ Pastefy</h2>

    <input id="textInput" placeholder="Text to repeat">
    <input id="numberInput" type="number" placeholder="Repeat count">

    <input id="fileInput" type="file" accept=".txt,.lua">

    <div class="checkbox">
        <input id="wrapText" type="checkbox">
        <label>Add text to beginning & end</label>
    </div>

    <button onclick="fire()">Fire</button>

    <textarea id="output" placeholder="Pastefy link will appear here..." readonly></textarea>
</div>

<script>
let uploadedScript = "";

document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => uploadedScript = reader.result;
    reader.readAsText(file);
});

function fire() {
    const text = document.getElementById("textInput").value;
    const count = parseInt(document.getElementById("numberInput").value);
    const wrap = document.getElementById("wrapText").checked;

    if (!uploadedScript || !text || !count) {
        alert("Missing file, text, or number");
        return;
    }

    let repeated = "";
    for (let i = 0; i < count; i++) {
        repeated += text + "\n";
    }

    let finalScript = wrap
        ? repeated + "\n" + uploadedScript + "\n" + repeated
        : uploadedScript + "\n" + repeated;

    uploadToPastefy(finalScript);
}

function uploadToPastefy(script) {
    fetch("https://pastefy.app/api/v2/paste", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: script,
            title: "Injected Script",
            visibility: "UNLISTED"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (!data || !data.url) {
            alert("Pastefy upload failed");
            return;
        }

        document.getElementById("output").value =
            "https://pastefy.app/" + data.url;
    })
    .catch(() => alert("Pastefy error"));
}
</script>

</body>
</html>
